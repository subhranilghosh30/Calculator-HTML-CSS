<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" href="icon.ico?v=2">
    </head>
    <body>
      <h1> The Calculator</h1>
        <table class="calc">
            <tr>
                <td colspan="3" class="outputtext">
                    <input class="display-box"
                           type="text"
                           id="result" disabled/>
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="C"
                           onclick="clearScreen()"
                           style="background-color: #CDDEFF;  margin: 0 5px 0 5px;"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input class="button"
                           type="button"
                           value="1"
                           onclick="display('1')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="2"
                           onclick="display('2')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="3"
                           onclick="display('3')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="/"
                           onclick="display('/')" />
                </td>
            </tr>
            <tr>
                <td>
                    <input class="button"
                           type="button"
                           value="4"
                           onclick="display('4')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="5"
                           onclick="display('5')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="6"
                           onclick="display('6')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="-"
                           onclick="display('-')" />
                </td>
            </tr>
            <tr>

                <td>
                    <input class="button"
                           type="button"
                           value="7"
                           onclick="display('7')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="8"
                           onclick="display('8')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="9"
                           onclick="display('9')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="+"
                           onclick="display('+')" />
                </td>
            </tr>
            <tr>
                <td>
                    <input class="button"
                           type="button"
                           value="%"
                           onclick="percent()" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="0"
                           onclick="display('0')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="*"
                           onclick="display('*')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="="
                           onclick="calculate()"
                           style="background-color: #CDDEFF" />
                </td>
            </tr>

            <tr>
                <td>
                    <input class="button"
                           type="button"
                           value="."
                           onclick="display('.')" />
                </td>

                <td>
                    <input class="button"
                           type="button"
                           value="00"
                           onclick="display('00')" />
                </td>
                <td>
                    <input class="button"
                           type="button"
                           value="âˆš"
                           onclick="root()" />
                </td>
            </tr>

        </table>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
